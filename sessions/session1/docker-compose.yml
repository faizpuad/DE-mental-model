version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: session1_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: retail_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../data:/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  ingest:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: session1_ingest
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: retail_db
      DB_USER: postgres
      DB_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../code:/app/code
      - ../tests:/app/tests
      - ../../data:/data:ro
      - pytest_coverage:/app/htmlcov

volumes:
  postgres_data:
  pytest_coverage:
