version: '3.8'

services:
  ## Use session1's postgres service
  postgres:
    image: postgres:15-alpine
    container_name: session1_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: retail_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Superset metadata DB
  superset_db:
    image: postgres:15-alpine
    container_name: superset_db
    environment:
      POSTGRES_USER: superset
      POSTGRES_PASSWORD: superset
      POSTGRES_DB: superset
    volumes:
      - superset_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U superset"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Superset web server (no Redis)
  superset:
    image: apache/superset:3.1.0
    container_name: superset_app
    command: >
      sh -c "
      superset db upgrade &&
      superset fab create-admin --username admin --firstname Admin --lastname User --email admin@example.com --password admin &&
      superset init &&
      gunicorn --bind 0.0.0.0:8088 --workers 4 --worker-class gthread --threads 20 --timeout 120 \"superset.app:create_app()\"
      "
    depends_on:
      - superset_db
      - postgres
    ports:
      - "8088:8088"
    environment:
      - SUPERSET_SECRET_KEY=thisismysecretkey1234567890
      - SUPERSET_LOAD_EXAMPLES=no
      - DATABASE_DIALECT=postgresql
      - DATABASE_HOST=superset_db
      - DATABASE_PORT=5432
      - DATABASE_USER=superset
      - DATABASE_PASSWORD=superset
      - DATABASE_DB=superset
    volumes:
      - ./superset_home:/app/superset_home
      - ./superset_config:/app/pythonpath
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

